<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>


    <div id="card">

      <div class="image">
        <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
        <div>
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
     
      <h3><a href="#">Equilibrium #3429</a></h3>

      <p id="main-text">Our Equilibrium collection promotes balance and calm.</p>


      <div id="container-1">

        <div id="ethereum">
          <img id="ether" src="./images/icon-ethereum.svg" alt="">
          <p id="price">0.041 ETH</p>
        </div>

        <div id="time">
          <img id="clock-img" src="./images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>

      </div>
      


      <div id="creator">
        <img id="profile-img" src="./images/image-avatar.png" alt="Avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>


  </main>




  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a target="_blank" href="https://github.com/CharlieeLuna23">CharlieeLuna23</a>.
      </p>
    </div>
  </footer>

</body>
</html>
